    <script>
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ í˜ë¥´ì†Œë‚˜ì™€ ì‹¤í—˜ ì •ë³´ ì¶”ì¶œ
        const urlParams = new URLSearchParams(window.location.search);
        const personaName = urlParams.get('persona');
        const experimentName = urlParams.get('experiment');
        const experimentFile = urlParams.get('file');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {

        async function loadPersonaDetails() {
            try {

                document.getElementById('personaName').textContent = `${personaName} ë¶„ì„`;
                document.getElementById('experimentName').textContent = experimentName || experimentFile;

                // ì‹¤í—˜ ë°ì´í„° ë¡œë“œ
                const response = await fetch(`/responses/${experimentFile}`);
                if (!response.ok) {

                }

                const experimentData = await response.json();

                if (personaResponses.length === 0) {
                    showError(`${personaName}ì˜ ì‘ë‹µì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
                    return;

                // í†µê³„ ê³„ì‚° ë° í‘œì‹œ
                displayStats(personaResponses);
                
                // ì‘ë‹µ ëª©ë¡ í‘œì‹œ
                displayResponses(personaResponses);

            } catch (error) {
                console.error('í˜ë¥´ì†Œë‚˜ ìƒì„¸ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

        // ì‹¤í—˜ ë°ì´í„°ì—ì„œ íŠ¹ì • í˜ë¥´ì†Œë‚˜ì˜ ì‘ë‹µ ì¶”ì¶œ
        function extractPersonaResponses(experimentData, targetPersona) {
            const responses = [];
            
            // ë‹¤ì–‘í•œ ë°ì´í„° êµ¬ì¡°ì—ì„œ ì‘ë‹µ ì¶”ì¶œ
            let promptsData = [];
            
            // ë°©ë²• 1: history[0].answers êµ¬ì¡°
            if (experimentData.history && experimentData.history[0] && experimentData.history[0].answers) {
                promptsData = experimentData.history[0].answers;
            }
            // ë°©ë²• 2: history[0].prompts êµ¬ì¡°
            else if (experimentData.history && experimentData.history[0] && experimentData.history[0].prompts) {
                promptsData = experimentData.history[0].prompts;
            }
            // ë°©ë²• 3: ì§ì ‘ prompts í‚¤
            else if (experimentData.prompts) {
                promptsData = experimentData.prompts;
            }

            // ì§ˆë¬¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
            let questions = [];
            if (experimentData.questions) {
                questions = experimentData.questions;
            } else if (experimentData.history && experimentData.history[0] && experimentData.history[0].questions) {
                questions = experimentData.history[0].questions;
            }

            // í•´ë‹¹ í˜ë¥´ì†Œë‚˜ì˜ ì‘ë‹µë§Œ í•„í„°ë§
            promptsData.forEach((prompt, index) => {
                if (prompt.personality === targetPersona) {
                    let responseText = '';
                    
                    // ì‘ë‹µ í…ìŠ¤íŠ¸ ì¶”ì¶œ
                    if (prompt.answer) {
                        responseText = prompt.answer;
                    } else if (prompt.response) {
                        responseText = prompt.response;
                    } else if (prompt.text) {
                        responseText = prompt.text;
                    } else if (prompt.qa && prompt.qa[index]) {
                        responseText = prompt.qa[index].answer || '';
                    }

                    if (responseText) {
                        responses.push({
                            questionIndex: index,
                            questionText: questions[index] || `ì§ˆë¬¸ ${index + 1}`,
                            responseText: responseText,
                            tags: prompt.tags || {}
                        });
                    }

            });

            return responses;
        }

        // í†µê³„ í‘œì‹œ
        function displayStats(responses) {
            const totalQuestions = responses.length;
            const avgLength = Math.round(
                responses.reduce((sum, r) => sum + r.responseText.length, 0) / totalQuestions
            );
            
            // ì£¼ìš” ê°ì • ë¶„ì„ (íƒœê·¸ê°€ ìˆëŠ” ê²½ìš°)
            const emotions = responses
                .filter(r => r.tags && r.tags.ê°ì •_ë°©í–¥)
                .map(r => r.tags.ê°ì •_ë°©í–¥);
            const dominantEmotion = emotions.length > 0 ? 
                getMostFrequent(emotions) : 'N/A';

            // ì‘ë‹µ ìŠ¤íƒ€ì¼ ë¶„ì„
            const styles = responses
                .filter(r => r.tags && r.tags.í–‰ë™_ì„±í–¥)
                .map(r => r.tags.í–‰ë™_ì„±í–¥);
            const responseStyle = styles.length > 0 ?

            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('avgResponseLength').textContent = avgLength;
            document.getElementById('dominantEmotion').textContent = dominantEmotion;
            document.getElementById('responseStyle').textContent = responseStyle;
        }

        // ê°€ì¥ ë¹ˆë²ˆí•œ ê°’ ì°¾ê¸°
        function getMostFrequent(arr) {
            const counts = {};
            arr.forEach(item => {
                counts[item] = (counts[item] || 0) + 1;
            });
            return Object.keys(counts).reduce((a, b) => 
                counts[a] > counts[b] ? a : b
            );
        }

        // ì‘ë‹µ ëª©ë¡ í‘œì‹œ
        function displayResponses(responses) {
            const container = document.getElementById('responsesContainer');
            
            if (responses.length === 0) {

                return;
            }

            let html = '';
